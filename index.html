        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/bootstrap-modal.css" rel="stylesheet">
    <link href="/css/bryllup.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <body>

    <div class="hero-unit">
      <h1>Velkommen!</h1>
      <p>Invitasjonskoden finner du på baksiden av invitasjonen.</p>
      <p>
        <div id="meldingContainer"></div>
        <input type="text" id="invitasjonskodeInput" placeholder="Invitasjonskode" autofocus></input>
      </p>
      <p>
        <a id='sjekkInvitasjonskodeKnapp' 
           class="btn btn-primary btn-large"
           data-loading-text="Laster invitasjon...">Sjekk kode</a>
      </p>
    </div>

    <div id="loadingScreen" class="modal hide" data-backdrop="static" data-keyboard="false">
      <img src="/img/ajax-loader.gif" />
    </div>
    
    <script src="/js/jquery.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
    <script src="/js/bootstrap-modalmanager.js"></script>
    <script src="/js/bryllup.js"></script>
    <!--<script src="/js/bryllup-compiled.js"></script>-->
    
    <script>
      $(document).ready(function() {
        BRYLLUP.startIndex();
        $('#invitasjonskodeInput').focus();
      });
    </script>
  </body>
